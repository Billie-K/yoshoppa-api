{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}


{% block content %}
  <div id="login-page">
    <div class="container">



      <form class="form-login" method="post" action="{% url 'dashboard:profile' %}">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          {% csrf_token %}
          {{ login_form|crispy }}

          <div class="text-center">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
          
          
          <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
            <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; padding: 0px 10px 10px;">
              OR
            </span>
          </div>

          <div class=" signin text-center">
            <a href="{% provider_login_url 'facebook' method='js_sdk' %}"><img src="{% static 'images/facebook.png' %}" style="width:14rem; height:auto"></a>
            <a href="{% provider_login_url 'google' %}" class="text-dark"><img src="{% static 'images/btn_google_signin_light_normal_web@2x.webp' %}" style="width:14rem; height:auto"></a>
          </div>
          
          <p class="text-center">Don't have an account? <a href="{% url 'users:register' %}">Create an account</a>.</p>
        </div>
      </form>



    </div>
  </div>
{% endblock content %}
