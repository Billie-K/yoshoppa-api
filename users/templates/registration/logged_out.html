{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <div id="login-page">
    <div class="container">



      <form class="form-login" method="post" action="{% url 'dashboard:profile' %}">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          {% csrf_token %}
          {{ login_form|crispy }}

          <button class="btn btn-primary" type="submit">Login</button>
          <p class="text-center">Don't have an account? <a href="{% url 'users:register' %}">Create an account</a>.</p>
        </div>
      </form>



    </div>
  </div>
{% endblock content %}
